<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Cart Widget</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>

</head>

 <body>
  <div class="container">
    <header class="header">
      <h3 class="header-logo">All Items</h3>
      <div>&nbsp;&nbsp;</div><div class="header-items"></div>
    
    </header>
    
    <div class="products">
      
   
      
    </div><!-- products -->
    
    <div class="shopping-cart">
	   
      <div class="shopping-cart-head">
        <span class="product-quantity">0</span> Product(s) in Cart
      </div>
      <ul class="shopping-cart-list">
      </ul>
      <div class="cart-buttons">
        <a href="#0" class="button empty-cart-btn">Empty Cart</a>
        <a href="#0" class="checkout"><span class="price"></span></a>
      </div>
    </div>
  </div><!-- container -->
</body>
  <script src="js/app.js"></script>
</html>
